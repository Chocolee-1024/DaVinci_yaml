openapi: 3.0.0
info:
  title: TDX Airport Information API
  description: 查詢特定機場的詳細資訊
  version: 1.0.0
  servers:
  - url: http://211.20.7.116:8839/api/v1

paths:
  /airplane/airport:
    post:
      summary: Retrieve airport information
      operationId: getAirportInfo
      requestBody:
        description: Airport ID request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AirportRequest'
      responses:
        '200':
          description: Successful response with airport information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirportResponse'
        '400':
          description: Invalid request
        '404':
          description: Airport not found

components:
  schemas:
    AirportRequest:
      type: object
      properties:
        AirportID:
          type: string
          description: The ID of the airport to retrieve.
          example: TPE

    AirportResponse:
      type: object
      properties:
        AirportID:
          type: string
          description: Airport ID
          example: TPE
        AirportName:
          type: object
          properties:
            Zh_tw:
              type: string
              description: Chinese name of the airport.
              example: 桃園國際機場
            En:
              type: string
              description: English name of the airport.
              example: Taoyuan
        AirportIATA:
          type: string
          description: IATA code of the airport.
          example: TPE
        AirportICAO:
          type: string
          description: ICAO code of the airport.
          example: RCTP
        AirportPosition:
          type: object
          properties:
            PositionLon:
              type: number
              format: float
              description: Longitude of the airport.
              example: 121.231976
            PositionLat:
              type: number
              format: float
              description: Latitude of the airport.
              example: 25.0770119995
            GeoHash:
              type: string
              description: GeoHash of the airport position.
              example: wsqnwtnkj
        AirportCityName:
          type: object
          description: The name of the city where the airport is located.
          properties:
            zhTw:
              type: string
              description: Chinese name of the city.
              example: 桃園市
            en:
              type: string
              description: English name of the city.
              example: Taoyuan
        AirportAddress:
          type: string
          description: Address of the airport.
          example: 桃園市大園區航站南路9號
        AirportPhone:
          type: string
          description: Phone number of the airport.
          example: 03-2735081
        AirportNationality:
          type: string
          description: Nationality of the airport.
          example: TW
        AuthorityID:
          type: string
          description: The authority ID of the airport.
          example: CAA
        UpdateTime:
          type: string
          format: date-time
          description: The time the airport information was last updated.
          example: 2024-09-17T08:43:40+08:00
        VersionID:
          type: integer
          description: Version ID of the airport information.
          example: 1484

